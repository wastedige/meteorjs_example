<template name="postPage">
    Welcome to the post's specific page:
    <div class="post-page page">
        {{> postItem}}

        <ul class="comments">
            {{#each comments}} {{> comment}} {{/each}}
        </ul>

        {{#if currentUser}} 
            {{> commentSubmit}} 
        {{else}}
            <p>Please log in to leave a comment.</p>
        {{/if}}
    </div>
</template>
