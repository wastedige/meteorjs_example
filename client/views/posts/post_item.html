<template name="postItem">
	<div class="post">
		<div class="post-content">
			<h3>
				<a href="{{url}}">{{title}}</a>
				<span>{{domain}}</span>
				<!-- domain is an anonymous function in post_item.js -->
			</h3>            
		</div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
	</div>
</template>
